<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | Morse</title>
    <style>
      body { 
        margin: 0; 
        padding: 0; 
        background-color: #231F20;
      }
      #unity-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        max-width: 56.25vh; /* 9/16 * 100vh */
        max-height: 177.78vw; /* 16/9 * 100vw */
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script src="Build/Build folder.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var container = document.querySelector("#unity-container");
      
      function resizeCanvas() {
        var windowAspect = window.innerHeight / window.innerWidth;
        var gameAspect = 16 / 9;
        
        if (windowAspect < gameAspect) {
          canvas.style.width = '100%';
          canvas.style.height = 'auto';
        } else {
          canvas.style.width = 'auto';
          canvas.style.height = '100%';
        }
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      createUnityInstance(canvas, {
        dataUrl: "Build/Build folder.data",
        frameworkUrl: "Build/Build folder.framework.js",
        codeUrl: "Build/Build folder.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Morse",
        productVersion: "1.0",
        devicePixelRatio: 1,
      }).then((unityInstance) => {
        // You can add any post-loading logic here
      });
    </script>
  </body>
</html>
